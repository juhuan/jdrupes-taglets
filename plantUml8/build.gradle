apply plugin: 'java'

sourceCompatibility = '1.8'

version = '0.1'

configurations {
	mdoclet
}

dependencies {
	compile group:'net.sourceforge.plantuml', name:'plantuml', version:'8032'
    compileOnly libs.jdkTools

	// For easy debugging with Eclipse, add to compile as well and refresh gradle project	
	mdoclet 'com.github.mnlipp:org.jdrupes.mdoclet:master-SNAPSHOT'
}

// Configure sensible layout
sourceSets {
    main {
        java {
            srcDir 'src'
        }
		resources {
			srcDir 'resources'
		}
    }
}

javadoc {
	dependsOn classes
	
//	if (javax.tools.ToolProvider.getSystemDocumentationTool()
//        .isSupportedOption("--allow-script-in-comments")) {
//        options.addBooleanOption("-allow-script-in-comments", true)
//    }

	title = "PlantUML Taglet"

	options.docletpath = configurations.mdoclet.files.asType(List)
	options.doclet = "org.jdrupes.mdoclet.MDoclet"
	
	options.tagletPath = (sourceSets.main.output + sourceSets.main.compileClasspath) as List
	options.taglets = ["org.jdrupes.taglets.plantUml.Taglet"]

	options.addStringOption("overview", "overview.md")
	options.addBooleanOption("disable-auto-highlight", true)
	options.addBooleanOption("linksource", true)
	options.links("http://docs.oracle.com/javase/8/docs/api/")
	// options.stylesheetFile(file("stylesheet.css"))
	
}
